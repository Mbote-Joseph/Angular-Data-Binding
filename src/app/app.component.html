<h1>{{ title }}</h1>
<h3>{{ course }}</h3>
<br />
<!-- Interpolation Binding -->
<img src="{{ imageUrl }}" height="100px" />
<!-- Property Binding -->
<!-- This should always be used -->
<img [src]="imageUrl" height="100px" />

<!-- Event Binding -->
<div>
  <button (click)="goBack()">Go Back</button>
</div>
<br />

<!-- Two-way Data Binding -->
<input [(ngModel)]="name" placeholder="Enter your Username" />
<br />
<p>Name:</p>
<h3>{{ name }}</h3>

<router-outlet></router-outlet>
